<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatih Furkan Aydemir - Algorithm Visualizer</title>

    <link rel="stylesheet" href="style.css" />

    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="container main">
      <aside class="menu">
        <form class="form-menu">
          <select name="algorithm-type" id="algorithm-type">
            <option name="sort">Sort</option>
          </select>
          <select name="algorithm" id="algorithm">
            <option name="insertionsort" value="insertionsort">
              Insertion Sort
            </option>
            <option name="mergesort" value="mergesort">Merge Sort</option>
            <option name="hquicksort" value="hquicksort">
              Hoare Quick Sort
            </option>
            <option name="lquicksort" value="lquicksort">
              Lomuto Quick Sort
            </option>
          </select>
          <div>
            <label for="arraysize">Array Size</label>
            <div class="slider-container">
              <input
                type="range"
                id="arraysize"
                name="arraysize"
                min="1"
                max="100"
                value="50"
              />
              <span class="slider-value" id="arraysize-value">50</span>
            </div>
          </div>
          <div>
            <label for="animationdelay">Animation Delay (ms)</label>
            <div class="slider-container">
              <input
                type="range"
                id="animationdelay"
                name="animationdelay"
                min="1"
                max="1000"
                value="10"
              />
              <span class="slider-value" id="animationdelay-value">10</span>
            </div>
          </div>

          <button class="btn btn-start">Start</button>
          <button class="btn btn-randomize">Randomize Array</button>
        </form>
      </aside>
      <div class="canvas-section">
        <canvas id="canvas"></canvas>
      </div>
    </main>
  </body>
</html>
